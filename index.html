
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Dashboard</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#020617;
    color:white;
}

header{
    background:#0f172a;
    padding:20px;
    font-size:22px;
}

.container{
    padding:30px;
}

.project{
    background:#111827;
    padding:20px;
    border-radius:12px;
    margin-bottom:15px;
}

input{
    padding:10px;
    border-radius:8px;
    border:none;
    margin-right:10px;
}

button{
    padding:10px 15px;
    border:none;
    border-radius:8px;
    background:#2563eb;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<header>
Mi Dashboard Personal
</header>

<div class="container">

<input id="projectName" placeholder="Nombre del proyecto">
<button onclick="addProject()">Agregar</button>

<div id="projects"></div>

</div>

<script>
let projects = JSON.parse(localStorage.getItem("projects")) || [];

function save(){
    localStorage.setItem("projects", JSON.stringify(projects));
}

function render(){
    const container = document.getElementById("projects");
    container.innerHTML = "";
    projects.forEach(p=>{
        container.innerHTML += `
        <div class="project">
        <h3>${p}</h3>
        </div>`;
    });
}

function addProject(){
    const name = document.getElementById("projectName").value;
    if(!name) return;
    projects.push(name);
    save();
    render();
    document.getElementById("projectName").value="";
}

render();
</script>

</body>
</html>
